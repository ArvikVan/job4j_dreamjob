<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            const name = $("#formGroupExampleInput").val();
            const surname = $("#formGroupExampleInput2").val();
            const gender = $("#formGroupExampleInput3").val();
            const description = $("#formGroupExampleInput4").val();
            if (name == "") {
                alert("input " + $("#formGroupExampleInput").attr("title"));
                return false;
            }
            if (surname == "") {
                alert("input " + $("#formGroupExampleInput2").attr("title"));
                return false;
            }
            if (gender == "") {
                alert("input " + $("#formGroupExampleInput3").attr("title"));
                return false;
            }
            if (description == "") {
                alert("input " + $("#formGroupExampleInput4").attr("title"));
                return false;
            }
        }

        /**
         * получаем значение полей
         * получаем ссылку на последний элемент в таблице.
         * и после него добавляем html
         */
        function addRow() {
            const name = $('#formGroupExampleInput').val();
            const surname = $('#formGroupExampleInput2').val();
            const gender = $('#formGroupExampleInput3').val();
            const description = $('#formGroupExampleInput4').val();
            const id = +$('#fio tr:last th').html() + 1;

            $('#fio tr:last').after('<tr><th>' + id + '</th>'
                                    + '<td>' + name +'</td>'
                                    + '<td>' + surname +'</td>'
                                    + '<td>' + gender +'</td>'
                                    + '<td>' + description +'</td></tr>');
        }
    </script>
</head>
<body>
<div class="container-fluid">
    <h1>My First Bootstrap Page</h1>
    <p>This is some text.</p>
</div>
<form>
    <div class="form-group">
        <label for="formGroupExampleInput">Name</label>
        <input type="text" class="form-control" id="formGroupExampleInput" title="Enter user name." placeholder="NAME">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">Surname</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" title="Enter user surname." placeholder="SURNAME">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput3">Gender</label>
        <input type="text" class="form-control" id="formGroupExampleInput3" title="Enter user gender." placeholder="GENDER">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput4">Description</label>
        <input type="text" class="form-control" id="formGroupExampleInput4" title="Enter user description." placeholder="DESCRIPTION">
    </div>
    <button type="button" class="btn btn-default" onclick="return validate();">Submit</button>
    <button type="button" class="btn btn-default" onclick="addRow()">Add row</button>
</form>
<table class="table table-dark" id = 'fio'>
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Surname</th>
        <th scope="col">Gender</th>
        <th scope="col">Description</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>Male</td>
        <td>MarkOttoMale</td>
    </tr>
    <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>Male</td>
        <td>JacobThornton</td>
    </tr>
    <tr>
        <th scope="row">3</th>
        <td>Larry</td>
        <td>the Bird</td>
        <td>Male</td>
        <td>LarryBirdMale</td>
    </tr>
    </tbody>
</table>
</body>
</html>
